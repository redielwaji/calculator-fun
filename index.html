<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Modern ğŸ’»</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #1d2671, #c33764);
        font-family: "Poppins", sans-serif;
        color: white;
      }

      /* Marquee di atas */
      .welcome {
        width: 100%;
        background: rgba(255, 255, 255, 0.1);
        padding: 10px 0;
        font-size: 1.1em;
        font-weight: 500;
        border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        margin-bottom: 20px;
      }

      .calculator {
        background-color: #fff;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
        width: 300px;
      }

      .display {
        margin-bottom: 20px;
      }

      #result {
        width: 100%;
        height: 60px;
        border: none;
        background: #111;
        color: white;
        font-size: 2em;
        text-align: right;
        padding: 10px;
        border-radius: 10px;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
      }

      button {
        width: 100%;
        padding: 20px;
        border: none;
        border-radius: 10px;
        font-size: 1.2em;
        background-color: #f0f0f0;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }

      button:hover {
        background-color: #ddd;
        transform: translateY(-5px);
      }

      button:active {
        background-color: #ccc;
        transform: translateY(0px);
      }

      .equals {
        background-color: #ff914d;
        color: white;
      }

      .equals:hover {
        background-color: #ff773d;
      }

      .zero {
        grid-column: span 2;
      }
    </style>
  </head>
  <body>
    <!-- ğŸ”¥ Pesan berjalan (marquee) -->
    <div class="welcome">
      <marquee behavior="scroll" direction="left" scrollamount="6">

        menambahkan â•, mengurangi â–, mengalikan âœ–ï¸, ataupun membagikan â— â€”
        selamat berhitung dan semoga hasilnya manis kayak kamu ğŸ¤£ ğŸ˜‚
      </marquee>
    </div>

    <div class="calculator">
      <div class="display">
        <input type="text" id="result" disabled />
      </div>
      <div class="buttons">
        <button onclick="clearScreen()">C</button>
        <button onclick="deleteLast()">Del</button>
        <button onclick="appendOperator('%')">%</button>
        <button onclick="appendOperator('/')">/</button>
        <button onclick="appendNumber(7)">7</button>
        <button onclick="appendNumber(8)">8</button>
        <button onclick="appendNumber(9)">9</button>
        <button onclick="appendOperator('*')">*</button>
        <button onclick="appendNumber(4)">4</button>
        <button onclick="appendNumber(5)">5</button>
        <button onclick="appendNumber(6)">6</button>
        <button onclick="appendOperator('-')">-</button>
        <button onclick="appendNumber(1)">1</button>
        <button onclick="appendNumber(2)">2</button>
        <button onclick="appendNumber(3)">3</button>
        <button onclick="appendOperator('+')">+</button>
        <button onclick="appendNumber(0)" class="zero">0</button>
        <button onclick="appendOperator('.')">.</button>
        <button onclick="calculate()" class="equals">=</button>
      </div>
    </div>

    <script>
      let resultScreen = document.getElementById("result");

      // ğŸ’¬ Kumpulan kata lucu, manis, dan ngeselin ğŸ˜
      const messages = [
        "I Miss You ğŸ˜˜",
        "Lagi ngitung aku ya? ğŸ˜",
        "Ciee fokus ğŸ˜œ",
        "Kamu error di hatiku ğŸ˜­",
        "Senyum dikit dong ğŸ˜š",
        "Awas jatuh cinta lagi ğŸ˜",
        "Ngitung terus, kapan jadian? ğŸ¤­",
        "Kamu tuh hasil terbaik ğŸ«¶",
        "Dikurangin dikit aja baper ğŸ˜¤",
        "Jangan sok pintar, aku lebih lucu ğŸ˜",
        "Klik lagi, biar makin cinta ğŸ˜˜",
        "Kamu bikin kalkulatorku panas ğŸ”¥",
        "Udah ah, aku baper ğŸ˜³",
        "Stop ngitung, liatin aku aja ğŸ˜",
        "Kamu tuh konstan di hatiku ğŸ’",
        "Nih hasilnya: AKU + KAMU â¤ï¸",
        "Heh! Fokusnya ke aku ğŸ˜¤",
        "Aduh, kamu lucu banget ğŸ˜†",
        "Salah rumus nih, cinta kebanyakan ğŸ˜…",
      ];

      function clearScreen() {
        resultScreen.value = "";
      }

      function deleteLast() {
        resultScreen.value = resultScreen.value.slice(0, -1);
      }

      function appendNumber(number) {
        resultScreen.value += number;
      }

      function appendOperator(operator) {
        if (resultScreen.value === "") return;
        resultScreen.value += operator;
      }

      function calculate() {
        try {
          // Lakukan kalkulasi tapi abaikan hasilnya, biar fokus ke pesan lucu ğŸ¤£
          eval(resultScreen.value);

          // Pilih pesan random
          const randomMsg =
            messages[Math.floor(Math.random() * messages.length)];
          resultScreen.value = randomMsg;
        } catch (error) {
          resultScreen.value = "Error ğŸ˜­";
        }
      }
    </script>
  </body>
</html>
